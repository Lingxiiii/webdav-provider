name: build
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build
        run: ./gradlew build
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumented-test-report
          path: |
            build/*
          if-no-files-found: ignore
  
